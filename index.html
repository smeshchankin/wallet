<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet online</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <head>
        <h1>Wallet</h1>
        <h2>Income and Expenses Calculator</h2>
    </head>

    <main class="container">
        <section class="total">
            <header class="total__header">
                <h3>Balance</h3>
                <span id="balance" class="total__balance">$&nbsp;0</span>
            </header>
            <div class="total__main">
                <div class="total__main-item">
                    <h4>Income</h4>
                    <span id="income" class="total__money total__money-income">$&nbsp;0</span>
                </div>
                <div class="total__main-item">
                    <h4>Expenses</h4>
                    <span id="expenses" class="total__money total__money-expenses">$&nbsp;0</span>
                </div>
            </div>
        </section>

        <section class="history">
            <h3>History</h3>
            <ul id="history">
                <li class="history__item history__item-plus">
                    Salary
                    <span class="history__money">$ +300</span>
                    <button class="history__delete">x</button>
                </li>
                <li class="history__item history__item-minus">
                    <span>Food</span>
                    <span class="history__money">$ -100</span>
                    <button class="history__delete">x</button>
                </li>
            </ul>
        </section>

        <section class="operation">
            <h3>New operation</h3>
            <form id="form">
                <input id="operation" type="text" class="operation__field" placeholder="Operation name" />
                <input id="amount" type="number" class="operation__field" placeholder="Enter amount" />
                <button type="submit" class="operation__add">Add</button>
            </form>
        </section>
    </main>

    <script src="js/wallet.js"></script>
</body>
</html>
