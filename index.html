<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet online</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <head>
        <h1>Wallet</h1>
        <h2>Income and Expense Calculator</h2>
    </head>

    <main class="container">
        <section class="total">
            <header class="total__header">
                <h3>Balance</h3>
                <span class="total__balance">$&nbsp;0</span>
            </header>
            <div class="total__main">
                <div class="total__main-item">
                    <h4>Income</h4>
                    <span class="total__money total__money-income">$&nbsp;0</span>
                </div>
                <div class="total__main-item">
                    <h4>Expense</h4>
                    <span class="total__money total__money-expense">$&nbsp;0</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
